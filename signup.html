
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Newsletter">
    <meta name="author" content="Vishnu Prabhakar">
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center background-image"> 
<main class="form-signin w-100 m-auto">
  <form action="/" class="signin" method="post">
    <img class="" src="images/logo.png" alt="" width="100" height="100">
    <h1 class="h1 mt-3 mb-3 fw-normal">Welcome to My Newsletter</h1>

    <div class="form-floating">
      <input type="text" name="fName" class="form-control top"  placeholder="text" required autofocus>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating ">
      <input type="text" name="lName" class="form-control middle"  placeholder="text" required>
      <label for="floatingPassword">Last Name</label>
    </div>
    <div class="form-floating">
        <input type="email" name="email" class="form-control bottom"  placeholder="name@example.com" required>
        <label for="floatingPassword">Email</label>
    </div>
    <button class="w-100  btn btn-lg btn-primary" type="submit">Sign Me Up</button>
    <p class="mt-3 mb-3 text-body-secondary">&copy; Developed by Vishnu Prabhakar</p>
  </form>
</main>


    
  </body>
</html>
